            margin-left: auto;

    margin-top: 100px; /* pushes everything down */
}
        .front{
            position: absolute;
            width: 0;

        .flap{
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 85px solid transparent;
            border-top: 180px solid #ff7782;
            transform-origin: top;
        }
        .pocket{

            border-right: 251px solid #ffd6e0;
            border-bottom: 180px solid #ffb6c1;
            border-top: 179px solid transparent;

        .letter{
            position: relative;
            background-color: #fff;
            width: 95%;
            font-family: "Comic Relief", system-ui;
            margin-left: auto;
            margin-right: auto;
            height: 80%;
            top: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0,0,0,0.12);
        }
        .letter:after{
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: none;
        }
        
        .rainbow-text {
    font-weight: bold;  /* keeps it bold */
    background: linear-gradient(
        135deg,            /* diagonal rainbow */
        red, orange, yellow, green, blue, indigo, violet, pink, purple
    );
    -webkit-background-clip: text;  /* make gradient visible only on text */
    -webkit-text-fill-color: transparent;
    display: inline-block;           /* fixes text clipping issues */
}

       
        .words {

}

        }
        .open .flap{
            transform: rotateX(180deg);
            transition: transform 0.4s ease, z-index 0.6s;
            z-index: 1;
        }
        .close .flap{
            transform: rotateX(0deg);
            transition: transform 0.4s 0.6s ease, z-index 1s;
            z-index: 5;
        }
        .close .letter{
            transform: translateY(0px);
            transition: transform 0.4s ease, z-index 1s;
            z-index: 1;
        }
        .open .letter{
            transform: translateY(-150px);
            transition: transform 0.4s 0.6s ease, z-index 0.6s;
            z-index: 2;
        }
        .hearts{
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 2;
        }
        .heart{
            position: absolute;
            bottom: 0;
            right: 10%;
        }
        .heart::before, .heart::after{
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background-color: #d00000;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after{
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .close .heart{
            opacity: 0;
            animation: none;
        }
        .a1{
            left: 20%;
            transform: scale(0.6);
            opacity: 1;
            animation: animate 4s linear 1, sideSway 2s ease-in-out 4 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }
        .a2{
            left: 55%;

            opacity: 1;
            animation: animate 5s linear 1, sideSway 4s ease-in-out 2 alternate;
            animation-fill-mode: forwards;

        }
        .a3{

            opacity: 1;
            animation: animate 7s linear 1, sideSway 2s ease-in-out 6 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.7s;
        }
        @keyframes animate{
            0%{ top: 0; }
            100%{ top: -600px; }
        }
        @keyframes sideSway{

            min-width: 120px;

        }
        .reset button:hover{

            color: #fff;
        }
    </style>

    <script>
        // JS goes here
        document.addEventListener("DOMContentLoaded", function(){
            const envelope = document.getElementById("evnelope");
            const btnOpen = document.getElementById("open");
            const btnReset = document.getElementById("close");

            function openEnvelope(){
                envelope.classList.add("open");
                envelope.classList.remove("close");
            }

            function closeEnvelope(){
                envelope.classList.add("close");
                envelope.classList.remove("open");
            }

            envelope.addEventListener("click", openEnvelope);
            btnOpen.addEventListener("click", openEnvelope);
            btnReset.addEventListener("click", closeEnvelope);
        });
